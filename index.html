<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub Pages Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #joke {
      margin-top: 1rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Welcome to My GitHub Pages Site</h1>
  <p>This is the main page.</p>
  <p><a href="about.html">Go to About Page</a></p>

  <button id="getJokeBtn">Get a Random Joke</button>
  <p id="joke"></p>

  <script>
    document.getElementById('getJokeBtn').addEventListener('click', () => {
      fetch('https://official-joke-api.appspot.com/random_joke')
        .then(response => response.json())
        .then(data => {
          document.getElementById('joke').textContent = `${data.setup} - ${data.punchline}`;
        })
        .catch(error => {
          document.getElementById('joke').textContent = 'Failed to fetch a joke.';
          console.error('Error fetching joke:', error);
        });
    });
  </script>
</body>
</html>
